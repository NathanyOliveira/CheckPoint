<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Checkpoint - FE2</title>
</head>

<body>
  <div class="container">
    <div class="titulo">CheckPoint II</div>
    <form>
      <label for="titulo-card">Título: </label>
      <input type="text" name="titulo-card" id="titulo-card" placeholder="Insira o título do filme" required>

      <label for="descricao">Descrição:</label>
      <input type="text" name="descricao" id="descricao" placeholder="Descreva a capa do filme" required>

      <label for="url">URL da imagem:</label>
      <input type="text" name="url" id="url" placeholder="Insira a URL da imagem capa" required>

      <button type="submit" id="submit">SUBMIT</button>

      <button type="reset" id="resetar">RESET</button>
      

    </form>
  </div >
  <div class="cards">

  </div>

</body>

</html>
